<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Flight List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" />

    <style>
        tr {
            text-align: center;
        }

        h1 {
            padding-top: 20px;
            padding-bottom: 15px;
            text-align: center;
        }

        form {
            margin-top: 100px;
            text-align: center;
        }

        table {
            font-size: large;
            background-color: rgb(249, 249, 249);
            border-radius: 15px 15px 15px 15px;
        }

    </style>

</head>

<body>

    <form th:action="@{/addFlight}" th:object="${flight}" method="POST">
        <div class="form-group">
            <input type="text" placeholder="Departure Time" th:field="${flight.depTime}"/>
            <input type="text" placeholder="Destination" th:field="${flight.destination}"/>
            <input type="text" placeholder="Gate" th:field="${flight.gate}"/>
        </div>
        <input type="Submit" class="btn btn-success" th:value="'Add Flight'"/>
    </form>

    <div class="container">
        <h1>DEPARTURES</h1>

        <table class="table">
            <tr>
                <th>TIME</th>
                <th>DESTINATION</th>
                <th>GATE</th>

            </tr>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.depTime}"></td>
                <td th:text="${flight.destination}"></td>
                <td th:text="${flight.gate}"></td>
            </tr>
        </table>

    </div>

</body>
</html>
